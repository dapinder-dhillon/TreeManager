<html>
<head>
<title>Tree Manager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="/js/treeManager.js"></script>
<script src="/js/tree.js"></script>

	<div class="row">
		<div class="col-sm-12">
			<h1>Tree Manager</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="form-group">
				<div id="infoEmptyTree" class="alert alert-info">
					<strong>Info!</strong> Empty Tree.
				</div>
			</div>
			
			<div class="form-group">
				<label for="usr">Parent Id:</label> <input type="text"
					class="form-control" id="parentNodeId" />
			</div>
			<div class="form-group">
				<label for="pwd">Node Text:</label> <input type="text"
					class="form-control" id="nodeTextId" />
			</div>
			<div class="form-group">
				<div id="errParent" class="alert alert-danger">
					<strong>Error!</strong> Parent Not Found.
				</div>
			</div>
			<div class="form-group">
				<div class="btn-group">
					<button type="button" id="btnAdd" class="btn btn-info">Add
						Node</button>
					<button type="button" id="btnRemove" class="btn btn-info">Remove Node</button>
					<button type="button" id="btnClear" class="btn btn-info">Clear</button>
				</div>
			</div>

		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<h2>Tree:</h2>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div id="container"></div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</body>
</html>
